      title: Make your opinion matter...... Was this information useful?
      ratings:
        - icon: material/thumb-up-outline
          name: Yes, it was useful.
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: No, the information needs to be updated!
          data: 0
          note: >-
            Thanks for your feedback!
plugins:
  - offline:
      enabled: !ENV [OFFLINE, false] #should not be true for production build
  - macros:
      include_dir: ./includes
  - search:
      lang: en
  - open-in-new-tab
  - alias
